name: prune
# based on https://github.com/airtower-luna/hello-ghcr

on:
  push:
    branches:
      - main
      
  pull_request:

  schedule:
    - cron: '5 4 * * 1' # early monday https://crontab.guru/#5_4_*_*_1

  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry-Run'
        default: 'true'
        required: false

env:
  DRY_RUN: true

permissions:
  contents: read
  packages: write

jobs:
  prune:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
       image:
        - docker-build-cache

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup PDM
        uses: pdm-project/setup-pdm@b2472ca4258a9ea3aee813980a0100a2261a42fc # v4.2
        with:
          python-version-file: .python-version
          version: 2.22.3 # renovate: datasource=pypi depName=pdm
          cache: true

      - name: Install pdm dependencies
        run: pdm install --prod

      - name: Check dry run
        run: |
          if [[ "${{github.event_name}}" == "workflow_dispatch" && "${{ github.event.inputs.dry-run }}" != "true"  ]]; then
            echo "DRY_RUN=false" >> "$GITHUB_ENV"
          elif [[ "${{github.ref_name}}" == "${{ github.event.repository.default_branch }}" ]]; then
            echo "DRY_RUN=false" >> "$GITHUB_ENV"
          fi

      - name: Prune untagged images
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pdm run py ghcr-prune.py --container ${{ matrix.image }} --prune-age 30 -n